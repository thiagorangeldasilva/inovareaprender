<!DOCTYPE html>

<head>

    <meta name="description" content="O #inovareaprender  é  um  programa  de  inovação pedagógica,  que  tem  como premissa possibilitar que alunos e educadores se tornem autores de novas tecnologias, e não somente usuários de recursos tecnológicos, tornando-os criadores de sistemas e ou ferramentas que atendam as demandas da sociedade. A  iniciativa  visa  contemplar  alunos  da  educação  básica  (ensino  fundamental  e médio),  universitários  (extensão/monitoria)  e  docentes  da educação básica  e  graduação.">
    <meta name="keywords" content="Educação, Robótica, Programação, Inovação, Aprendizado, Gameficação, Maker">
